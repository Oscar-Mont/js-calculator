<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>JavaScript Calculator</h1>
    <div class="web-content">
        <div class="calculator-frame">
            <div class="display">
                <div class="numbers-display"></div>
                <div class="operators-display"></div>
            </div>
            <div class="buttons-frame">

                <div class="horizontal-frame">
                    <button class="operator-button" id="clear">Clear</button>
                    <button class="operator-button" id="sum">+</button>
                </div>
                <div class="horizontal-frame">
                    <button class="button" id="seven">7</button>
                    <button class="button" id="eight">8</button>
                    <button class="button" id="nine">9</button>
                    <button class="operator-button" id="mult">*</button>
                </div>
                <div class="horizontal-frame">
                    <button class="button" id="four">4</button>
                    <button class="button" id="five">5</button>
                    <button class="button" id="six">6</button>
                    <button class="operator-button" id="sub">-</button>
                </div>
                <div class="horizontal-frame">
                    <button class="button" id="one">1</button>
                    <button class="button" id="two">2</button>
                    <button class="button" id="three">3</button>
                    <button class="operator-button" id="divi">/</button>
                </div>
                <div class="horizontal-frame">
                    <button class="button" id="cero">0</button>
                    <button class="button" id="dot">.</button>
                    <button class="operator-button" id="equals">=</button>
                </div>


            </div>
        </div>
    </div>
</body>

</html>
